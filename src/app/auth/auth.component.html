<ng-template placeHolder></ng-template>

<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div *ngIf="isLoading" style="text-align: center;">
      <loading-spinner></loading-spinner>
    </div>
    <!-- <div class="alert alert-danger" *ngIf="error">
      <h3>{{ error }}</h3>
    </div> -->
    <!-- <app-alert [message]="error" *ngIf="error" (close)="onHandleError()"></app-alert> -->
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
          <label for="email">email</label>
          <input type="email" id="email" class="form-control" ngModel name="email" required email/>
      </div>
      <div class="form-group">
          <label for="password">password</label>
          <input type="password" id="password" class="form-control" ngModel name="password" required minlength="6"/>
      </div>
      <div class="buttons">
          <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">
              {{isLoggingMode? 'Login' : 'sign up'}}
          </button>
          &nbsp;&nbsp;&nbsp;
          <button class="btn btn-primary" type="button" (click)="onSwitchMode()">
              {{isLoggingMode? 'switch to Sign up' : 'switch to Login'}}</button>
      </div>
  </form>
  </div>
</div>
